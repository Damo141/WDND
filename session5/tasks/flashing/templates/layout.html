<!doctype html>
<title>My Application</title>
<style>
      .alert-error {
        padding: 8px;
        background-color: red;
        color: white;
      }
      </style>


{% with messages = get_flashed_messages() %}
  {% if messages %}

  <div class="alert-error">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
</div>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
